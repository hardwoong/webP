<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 이미지 출력</title>
    <script>
        function show(obj) {
            let img = new Image();
            img.src = obj.value;
            obj.parent.appendChild(img);
        }
        function show2(obj) {
            let img = document.getElementById('img');
            img.src = obj.value;
            img.style.width = "150px";
            img.style.height = "150px";
        }
    </script>
</head>
<body>
    <h2>라디오 버튼을 클릭하면 이미지를 출력합니다.</h2>
    <hr>
    <input type="radio" name="fruits" onclick="show2(this)" value="../media/banana.png"> 바나나
    <input type="radio" name="fruits" onclick="show2(this)" value="../media/mango.png"> 망고
    <input type="radio" name="fruits" onclick="show2(this)" value="../media/apple.png"> 사과
    <br>
    <img src="" id="img">
</body>
</html>
