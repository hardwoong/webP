<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeydown</title>
    <script>
        function isEnter(e) {
            if (e.key == "Enter") {
                let math = document.getElementById("math");
                let res = document.getElementById("res");
                res.value = eval(math.value);
            }
        }
    </script>
</head>
<body>
    <h2>계산기 만들기</h2>
    <hr>
    <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요.</p>
    <br>
    <form>
        식 &nbsp; <input type="text" id="math" onkeypress="isEnter(event)"><br>
        값 &nbsp; <input type="text" id="res">
    </form>
</body>
</html>
